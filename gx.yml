# gx.yml - Sample configuration file
default-user-org: "scottidler"
jobs: "nproc"
token-path: "~/.config/github/tokens/{user_or_org}"  # {user_or_org} is replaced at runtime

# Repository discovery settings
repo-discovery:
  max-depth: 3  # Maximum directory depth to scan (default: 3)
  ignore-patterns:
    - "node_modules"
    - ".git"
    - "target"
    - "build"

# Output preferences
output:
  verbosity: summary  # compact, summary, detailed, or full (default: summary)

# Logging
logging:
  level: "info"
  file: "~/.local/share/gx/logs/gx.log"
